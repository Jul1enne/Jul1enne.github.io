<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Повідомлення адміністрації</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('episode')">Повідомлення адміністрації</div>
    </div>

    <div class="form-container" style="border-radius: 0 0 10px 10px;">
      
      <!-- Вкладка: Повідомлення адміністрації -->
      <div id="episode" class="form">
        
        <div class="input-like-box">
            <div class="form-group setting-3">
                <label class="switch-label">
                    <label class="switch">
                        <input type="checkbox" id="anonSwitch">
                        <span class="slider"></span>
                    </label>
                    Надіслати анонімно
                </label>
            </div>
        </div>
        
        <div class="form-group"><textarea id="message" placeholder="Введіть повідомлення..."></textarea></div>

        <div class="submit-button">
          <button id="sendBtn">Відправити</button>
        </div>
      </div>


    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
