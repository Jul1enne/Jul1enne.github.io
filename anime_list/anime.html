<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Аніме</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
    .wrapper {
      max-width: 700px;
      margin: 0 auto;
      padding: 16px;
    }
    .back-btn {
      display: block;
      margin-bottom: 16px;
      padding: 10px;
      background-color: #588273;
      color: white;
      border: none;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      text-decoration: none;
    }
    .anime-item {
      background-color: #2c2c2e;
      border-radius: 12px;
      overflow: hidden;
    }
    .anime-summary {
      display: flex;
      padding: 12px;
      align-items: flex-start;
    }
    .poster {
      width: 100%;
      aspect-ratio: 2 / 3;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .poster-container {
      width: 25%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .info {
      margin-left: 12px;
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .title {
      font-weight: bold;
      font-size: 28px;
      margin-bottom: 6px;
      white-space: normal;       
      overflow: visible;         
      text-overflow: unset;      
      word-break: break-word;    
    }
    .description {
      white-space: pre-wrap;
      margin-top: 4px;
      font-size: 16px;
      color: #aaa;
      margin-bottom: 24px;
    }
    .details {
      padding: 12px;
      border-top: 1px solid #3a3a3c;
    }
    .dropdown {
      background-color: #343436;
      border-radius: 10px;
      margin-top: 12px;
      overflow: hidden;
    }
    .dropdown-header {
      padding: 14px;
      cursor: pointer;
      font-weight: bold;
      background-color: #3a3a3c;
    }
    .dropdown-content {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 8px;
    }
    .dropdown.open .dropdown-content {
      display: flex;
    }
    .dropdown-content a {
      background-color: #588273;
      text-decoration: none;    
      color: white;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 16px;
    }

    .dropdown-content a.active {
      background-color: #3c635b;
    }

    

    .subtitle {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 16px;
    }

    .meta-block {
      font-size: 16px;
      color: #ddd;
      line-height: 1.6;
      margin-top: 6px;
    }

    .meta {
      font-size: 16px;
      color: #ddd;
      line-height: 1.6;
      margin-top: 6px;
    }

    .badge {
      background-color: #F2A44C;
      color: #3a3a3c;
      font-weight: bold;
      padding: 6px 14px;
      border-radius: 10px;
      font-size: 14px;
      display: inline-block;
      margin-bottom: 6px;
      align-self: flex-start;
      background: #F2A44C;
    }

    .anime-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    .action-btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background-color: #3a3a3c;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .action-btn.active {
      color: #3a3a3c;
      font-weight: bold;
      background-color: #F2A44C;
    }

    .official-dub-title {
      display: block;
      max-width: 100%;
      box-sizing: border-box; /* Щоб padding враховувався у ширину */
      width: 100%;
      background-color: #F2A44C;
      color: #3a3a3c;
      font-weight: bold;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 16px;
      text-align: center;
      margin-top: 12px;
      cursor: default;
      user-select: none;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <a href="index.html" id="backToListBtn" class="back-btn">Список аніме</a>
    <div id="animeView">Завантаження...</div>
  </div>

  <script>


    const container = document.getElementById('animeView');
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("userId") || null;
    const id = urlParams.get("id");

    async function loadAnime() {
      try {
        const res = await fetch(`http://localhost:8000/anime_id/${id}`);
        if (!res.ok) {
          container.innerHTML = "<p>Аніме не знайдено</p>";
          return;
        }
        const anime = await res.json();
        renderAnime(anime);
      } catch (err) {
        container.innerHTML = "<p>Помилка завантаження</p>";
      }
    }

    function renderAnime(anime) {
      let content = "";
      let activeItem = anime.chronology.find(s => s.id === anime.active_id) || anime.chronology[0];
      let isSeries = activeItem.type === "series";

      const buttonsHTML = anime.chronology.map(item => {
        return `<a href="#" class="${item.id === activeItem.id ? 'active' : ''}" onclick="event.preventDefault(); switchPart(${anime.id}, ${item.id}, this)">
          ${item.button_label}
        </a>`;
      }).join('');
    
      const dropdown = `
        <div class="dropdown">
          <div class="dropdown-header" onclick="this.parentNode.classList.toggle('open')">Хронологія</div>
          <div class="dropdown-content" id="seasonLinks">${buttonsHTML}</div>
        </div>
      `;
      
      if (isSeries) {
        content = `
          <div class="anime-item expanded">
            <div class="details">${dropdown}</div>
            <div class="anime-summary">
              <div class="poster-container">
                <img src="http://localhost:8000/poster/${activeItem.file_id}" class="poster" alt="Poster">
                <div class="anime-actions" id="animeActions">
                  ${renderButtons(activeItem.id)}
                </div>
              </div>
              <div class="info">
                <div id="finished-anime">${!activeItem.finished ? `<div class="badge"><strong>ОЗВУЧУЄТЬСЯ</strong></div>` : ''}</div>
                <div class="title">${activeItem.title}</div>
                <div class="subtitle"><i>${activeItem.title_en}</i></div>
                <div class="meta">
                  <div><strong>Жанр:</strong> ${activeItem.genre}</div>
                  <div><strong>Кількість серій:</strong> ${activeItem.episodes}</div>
                  <div><strong>Рік:</strong> ${activeItem.year}</div>
                  <div><strong>Режисер(и):</strong> ${activeItem.director}</div>
                  <div><strong>Студія видавець:</strong> ${activeItem.studio_publisher}</div>
                </div>
              </div>
            </div>
            <div class="details">
              <div class="description">${activeItem.description}</div>
              ${activeItem.exist_official_dub
                ? `<div class="official-dub-title">
                     ${activeItem.exist_official_dub_title}
                   </div>`
                : `<div class="dropdown">
                     <div class="dropdown-header" onclick="this.parentNode.classList.toggle('open')">Серії</div>
                     <div class="dropdown-content" id="episodes">
                       ${activeItem.episodeLinks.map(e => `<a href="${e.url}">${e.title}</a>`).join('')}
                     </div>
                   </div>`
              }
            </div>
          </div>
        `;
      } else {
        content = `
          <div class="anime-item expanded">
            <div class="details">${dropdown}</div>
            <div class="anime-summary">
              <div class="poster-container">
                <img src="http://localhost:8000/poster/${activeItem.file_id}" class="poster" alt="Poster">
                <div class="anime-actions" id="animeActions">
                  ${renderButtons(activeItem.id)}
                </div>
              </div>
              <div class="info">
                <div class="title">${activeItem.title}</div>
                <div class="subtitle"><i>${activeItem.title_en}</i></div>
                <div class="meta">
                  <div><strong>Жанр:</strong> ${activeItem.genre}</div>
                  <div><strong>Рік:</strong> ${activeItem.year}</div>
                  <div><strong>Режисер(и):</strong> ${activeItem.director}</div>
                  <div><strong>Студія видавець:</strong> ${activeItem.studio_publisher}</div>
                </div>
              </div>
            </div>
            <div class="details">
              <div class="description">${activeItem.description}</div>
              ${activeItem.exist_official_dub
                ? `<div class="official-dub-title">
                     ${activeItem.exist_official_dub_title}
                   </div>`
                : `<a href="${activeItem.episodeLink}" class="back-btn">Дивитися</a>`
              }
            </div>
          </div>
        `;
      }
    
      container.innerHTML = content;
      attachButtonEvents(activeItem.id);
    }

    function renderButtons(animeId) {
      return `
        <button id="watchedBtn" class="action-btn" data-anime-id="${animeId}" data-user-id="${userId}">Переглянуто</button>
        <button id="watchBtn" class="action-btn" data-anime-id="${animeId}" data-user-id="${userId}">Дивлюсь</button>
        <button id="plannedBtn" class="action-btn" data-anime-id="${animeId}" data-user-id="${userId}">На потім</button>
      `;
    }

    function attachButtonEvents(animeId) {
      const watchedBtn = document.getElementById('watchedBtn');
      const watchBtn = document.getElementById('watchBtn');
      const plannedBtn = document.getElementById('plannedBtn');
    
      fetch(`http://localhost:8000/user_status/${userId}/${animeId}`)
        .then(res => res.json())
        .then(status => {
          if (status.watched) watchedBtn.classList.add('active');
          if (status.watch) watchBtn.classList.add('active');
          if (status.planned) plannedBtn.classList.add('active');
        });
      
      watchedBtn.addEventListener("click", () => toggleStatus("watched", animeId));
      watchBtn.addEventListener("click", () => toggleStatus("watch", animeId));
      plannedBtn.addEventListener("click", () => toggleStatus("planned", animeId));
    }

    function switchPart(animeId, partId, element) {
      fetch(`http://localhost:8000/anime_id/${animeId}`)
        .then(res => res.json())
        .then(anime => {
          document.querySelectorAll('#seasonLinks a').forEach(a => a.classList.remove('active'));
          if (element) element.classList.add('active');
          const part = anime.chronology.find(p => p.id === partId);
          anime.active_id = part.id; 
          renderAnime(anime);
        });
    }

    function toggleStatus(status, animeId) {
      const watchedBtn = document.getElementById("watchedBtn");
      const watchBtn = document.getElementById("watchBtn");
      const plannedBtn = document.getElementById("plannedBtn");
      const userId = watchedBtn.dataset.userId;
    
      let watched = watchedBtn.classList.contains("active");
      let watch = watchBtn.classList.contains("active");
      let planned = plannedBtn.classList.contains("active");
    
      if (status === "watched") {
        watched = !watched;
        watch = planned = false;
      } else if (status === "watch") {
        watch = !watch;
        watched = planned = false;
      } else if (status === "planned") {
        planned = !planned;
        watched = watch = false;
      }
    
      watchedBtn.classList.toggle("active", watched);
      watchBtn.classList.toggle("active", watch);
      plannedBtn.classList.toggle("active", planned);
    
      fetch("http://localhost:8000/user_anime_status", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          user_id: userId,
          anime_id: animeId,
          watched, watch, planned
        }),
      }).catch(console.error);
    }

    document.addEventListener('DOMContentLoaded', loadAnime);

    document.addEventListener('DOMContentLoaded', () => {
      const backBtn = document.getElementById('backToListBtn');
      const savedUrl = localStorage.getItem('animeListReturnUrl');
      if (backBtn) {
        backBtn.addEventListener('click', (e) => {
          e.preventDefault();
          window.location.href = savedUrl || 'index.html';
        });
      }
    });

  </script>
</body>
</html>
