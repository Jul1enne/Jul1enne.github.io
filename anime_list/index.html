<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Список аніме</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="filters-wrapper">
      <button class="filter-btn full-width" data-filter="all">Усі Аніме</button>
      <div class="filter-row">
        <button class="filter-btn" data-filter="watched">Переглянуто</button>
        <button class="filter-btn" data-filter="watch">Дивлюсь</button>
        <button class="filter-btn" data-filter="planned">На потім</button>
      </div>
    </div>

    
    <!-- ⬇️ Список аніме -->
    <div id="animeContainer"></div>
    
    <!-- ⬇️ Індикатор завантаження -->
    <div class="loading-indicator hidden" id="loadingIndicator">
      <div class="loading-card">
        Завантаження аніме...
      </div>
    </div>
    
    <!-- ⬇️ Пагінація -->
    <div id="pagination" class="pagination"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
