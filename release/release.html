<!-- index.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('episode')">Нова серія</div>
        </div>

        <div class="form-container" style="border-radius: 0 0 10px 10px;">
            <div id="episode" class="form">
                <div class="section-title">Обиріть аніме</div>
                <div class="form-group">
                    <select id="anime_list" placeholder="Обиріть аніме">
                        <option value=""></option>
                    </select>
                </div>

                <div class="section-title">Опис</div>
                <div class="row">
                    <div class="form-group"><input id="episode_title" placeholder="Назва серії"></div>
                    <div class="form-group season">
                        <div class="form-group"><input id="episode_num" type="number" placeholder="Серія"></div>
                    </div>
                </div>
                
                <div class="input-like-box">
                    <div class="sub-section-title">Хто озвучував</div>
                    <div class="form-group" id="voiced_by_container"></div>
                </div>
                
                <div class="section-title">Додатково</div>
                <div class="form-group"><textarea id="description" placeholder="Опис"></textarea></div>

        
                <div class="section-title" s>Налаштування посту</div>
                <div class="input-like-box">
                    <div class="form-group setting-3">
                        <label class="switch-label">
                            <label class="switch">
                                <input type="checkbox" id="include_sound_switch">
                                <span class="slider"></span>
                            </label>
                            Додати до посту пункт "Робота зі звуком"
                        </label>
                    </div>
                </div>
        
                <div class="submit-button">
                    <button onclick="sendEpisode()">Відправити</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
